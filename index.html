<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock, Paper, Scissors</h1>
        
        <!-- User choices -->
        <div class="choices">
            <button class="choice-btn" onclick="playGame('rock')">Rock</button>
            <button class="choice-btn" onclick="playGame('paper')">Paper</button>
            <button class="choice-btn" onclick="playGame('scissors')">Scissors</button>
        </div>

        <!-- Display the result -->
        <div class="result-container">
            <p id="user-choice">Your Choice: </p>
            <p id="computer-choice">Computer's Choice: </p>
            <p id="result">Result: </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
